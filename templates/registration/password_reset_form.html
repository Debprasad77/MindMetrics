{% load static %} 
{% include 'navbar.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background-image: url('{% static "images/mind3.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
    }
    .reset-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        backdrop-filter: blur(5px);
    }
    .form-control:focus {
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139,92,246,0.15);
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="reset-card bg-white p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-3">üîê Reset Password</h2>
                    <p class="text-muted">Enter your email and we'll send you a secure reset link</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_email" class="form-label fw-semibold">Email Address</label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="id_email"
                               name="email"
                               placeholder="Enter your email"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">
                        Send Reset Instructions <span class="ms-2">‚Üí</span>
                    </button>

                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none text-primary">
                            ‚Üê Return to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
