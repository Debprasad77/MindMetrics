{% load static %} 
{% include 'navbar.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background-image: url('{% static "images/mind3.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
    }
    .success-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .check-icon {
        font-size: 4rem;
        color: #22c55e;
        margin-bottom: 1.5rem;
    }
    .lead-text {
        font-size: 1.1rem;
        line-height: 1.7;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="success-card bg-white p-5">
                <div class="text-center">
                    <div class="check-icon">✓</div>
                    <h2 class="fw-bold mb-3 text-success">Password Reset Sent!</h2>
                    
                    <div class="lead-text text-muted mb-4">
                        <p class="mb-3">We've emailed you instructions for setting your password.</p>
                        <p class="mb-0">If you don't receive an email, please check:</p>
                        <ul class="list-unstyled mt-2">
                            <li>• Your spam folder</li>
                        </ul>
                    </div>

                    <a href="{% url 'login' %}" class="btn btn-success btn-lg px-5">
                        <span class="me-2">←</span>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
